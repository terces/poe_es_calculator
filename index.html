<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
	<!--RWD-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	body {
		background-color: #e0e0e0;
	}
	</style>
	<title>The Volatile Abyss - ES Calculator</title>
</head>
<body>

<nav class="teal darken-3" role="navigation">
	<div class="nav-wrapper container">
		<a id="logo-container" href="#" class="brand-logo">The Volatile Abyss</a>
		<ul class="right hide-on-med-and-down">
			<li><a href="http://www.bsql.com.tw" target="_blank">Twitch</a></li>
		</ul>
		<ul id="nav-mobile" class="side-nav">
			<li><a href="http://www.bsql.com.tw" target="_blank">Twitch</a></li>
		</ul>
		<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
	</div>
</nav>

<div class="section no-pad-bot" id="index-banner">
	<div class="container">
		<h3 class="header center blue-grey-text">Equipment ES calculator</h3>
		<div class="section eq">
			<div class="row center">
				<div class="col s6 l3">
					<label>Equipment Type</label>
					<select class="browser-default" name="btype">
						<option value="helmet">Helmet</option>
						<option value="body">Body Chest</option>
						<option value="gloves">Gloves</option>
						<option value="boots">Boots</option>
						<option value="shield">Shield</option>
					</select>
				</div>
				<div class="col s6 l3">
					<label>Base ES</label>
					<select class="browser-default" name="default_eq" >
						<option selected>Hubris Circlet</option>
						<option>Custom</option>
					</select>
					<div class="input-field">
						<input name="bes" type="number" min="0" value="100" oninput="run()" disabled/>
					</div>
				</div>
				<div class="col s6 l3">
					<div class="input-field">
						<input name="superior" type="number" min="0" max="20" value="20" oninput="this.value = Math.min( 20, Math.max( 0, this.value)); run()"/>
						<label>Quality</label>
					</div>
				</div>
				<div class="col s6 l3">
					<label>Result</label>
					<p id="es-result"></p>
					<p id="mod-result"></p>
				</div>
			</div>
		</div>
		<div class="section mod">
			<div class="row center">
				<div class="col s4 l4">
					<div class="input-field">
						<input placeholder="Tier?" name="flat-tier" type="number" min="0" oninput="append_tier_info( 'flat')" />
						<label class="active">Flat ES Tier</label>
					</div>
					<form>
						<p>
							<input type="checkbox" class="haku" id="haku-flat" onchange="replace_base_ary(this.checked, this.id)"/>
							<label for="haku-flat">Craft by Haku</label>
						</p>
					</form>
					<div class="flat tier"></div>
				</div>
				<div class="col s4 l4">
					<div class="input-field">
						<input placeholder="Tier?" name="es-tier" type="number" min="0" oninput="append_tier_info( 'es')" />
						<label class="active">ES% Tier</label>
					</div>
					<form>
						<p>
							<input type="checkbox" class="haku" id="haku-es" onchange="replace_base_ary(this.checked, this.id)"/>
							<label for="haku-es">Craft by Haku</label>
						</p>
					</form>
					<div class="es tier"></div>
				</div>
				<div class="col s4 l4">
					<div class="input-field">
						<input placeholder="Tier?" name="es-stun-tier" type="number" min="0" oninput="append_tier_info( 'es-stun')" />
						<label class="active">ES%/Stun% Tier</label>
					</div>
					<div class="es-stun tier"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
<script>
	// for material compoment
	$(document).ready( function() {
		$(".button-collapse").sideNav();
	});
</script>
<script>
	// ES range
	// global hi, lo
	var hi, lo;
	// global mod container
	var flat, es, es_stun;
	// helmet
	var helmet_flat = [ 73, 49, 30, 20, 16, 13, 9, 6, 3];
	var helmet_es = [ 133, 121, 101, 83, 65, 47, 29, 11];
	var helmet_es_stun = [ 57, 51, 42, 33, 24, 15, 6];
	// body
	var body_flat = [ 146, 136, 107, 73, 49, 30, 20, 16, 13, 9, 6, 3];
	var body_es = [ 133, 121, 101, 83, 65, 47, 29, 11];
	var body_es_stun = [ 57, 51, 42, 33, 24, 15, 6];
	// gloves
	var gloves_flat = [ 49, 30, 20, 16, 13, 9, 6, 3];
	var gloves_es = [ 133, 121, 101, 83, 65, 47, 29, 11];
	var gloves_es_stun = [ 57, 51, 42, 33, 24, 15, 6];
	// boots
	var boots_flat = [ 49, 30, 20, 16, 13, 9, 6, 3];
	var boots_es = [ 133, 121, 101, 83, 65, 47, 29, 11];
	var boots_es_stun = [ 57, 51, 42, 33, 24, 15, 6];
	// shields
	var shield_flat = [ 136, 107, 73, 49, 30, 20, 16, 13, 9, 6, 3];
	var shield_es = [ 133, 121, 101, 83, 65, 47, 29, 11];
	var shield_es_stun = [ 57, 51, 42, 33, 24, 15, 6];
	// special: haku
	var haku_flat = [ 23, 18, 14];
	var haku_es = [ 68, 55, 52, 40];

	function run() {
		var eq = document.querySelector( '.eq select[name="btype"]').value;
		var bes = Number( document.querySelector( '.eq input[name="bes"]').value);
		var superior = Number( document.querySelector( '.eq input[name="superior"]').value);
		var flat_tier = Number( document.querySelector( '.mod input[name="flat-tier"]').value);
		var es_tier = Number( document.querySelector( '.mod input[name="es-tier"]').value);
		var es_stun_tier = Number( document.querySelector( '.mod input[name="es-stun-tier"]').value);
		var noeq = 0;
		switch( eq) {
			case "helmet":
			case "body":
			case "gloves":
			case "boots":
			case "shield":
				break;
			default:
				alert( "equipment type cannout find.");
				noeq = 1;
				break;
		}

		if( noeq == 0) {
			var t_flat, t_es, t_es_stun;
			var t_sum_hi = -1, t_sum_lo;
			if( document.querySelector( '.mod input[name="es-tier"]').max == 2 ) {
				// haku
				t_es = es_tier ? haku_es[ (es_tier - 1)*2] : 0;
			}
			else
				t_es = es_tier ? es[ es_tier - 1] - 1 : 0;
			t_es_stun = es_stun_tier ? es_stun[ es_stun_tier - 1] - 1 : 0;
			if( document.querySelector( '.mod input[name="flat-tier"]').max == 2 ) {
				// haku
				t_flat = flat_tier ? haku_flat[ flat_tier - 1] : 0;
			}
			else
				t_flat = flat_tier ? flat[ flat_tier - 1] - 1 : 0;

			hi = ( 1 + ( superior + t_es + t_es_stun )/100 ) * (bes + t_flat);
			t_sum_hi = t_es + t_es_stun;

			if( document.querySelector( '.mod input[name="es-tier"]').max == 2 ) {
				t_es = es_tier ? haku_es[ 1+(es_tier -1)*2] : 0;
			}
			else
				t_es = es_tier ? es[ es_tier] : 0;
			t_es_stun = es_stun_tier ? es_stun[ es_stun_tier] : 0;
			if( document.querySelector( '.mod input[name="flat-tier"]').max == 2 ) {
				// haku
				t_flat = flat_tier ? haku_flat[ flat_tier] : 0;
			}
			else
			t_flat = flat_tier ? flat[ flat_tier] : 0;
			lo = ( 1 + ( superior + t_es + t_es_stun )/100 ) * (bes + t_flat);
			t_sum_lo = t_es + t_es_stun;
			document.querySelector( "#es-result").innerHTML = "ES Range: " + Math.round(hi).toString() + " ~ " + Math.round(lo).toString();
			if( document.querySelector( '.mod input[name="flat-tier"]').max == 2 ) {
				//haku
				document.querySelector( '#mod-result').innerHTML = flat_tier ? "Flat ES: " + (haku_flat[ flat_tier - 1] - 1).toString() + "~" + (haku_flat[flat_tier]).toString() + "<br />" : "";
			}
			else
				document.querySelector( '#mod-result').innerHTML = flat_tier ? "Flat ES: " + (flat[ flat_tier - 1] - 1).toString() + "~" + (flat[flat_tier]).toString() + "<br />" : "";
			document.querySelector( '#mod-result').innerHTML += t_sum_hi > 0 ? "ES%: " + t_sum_hi.toString()  + "%~" + t_sum_lo.toString() +"%" : "";
		}

		return false;
	}

	function clear_old_result() {
		document.querySelector( '#es-result').innerHTML = "";
		document.querySelector( '#mod-result').innerHTML = "";
		var q = document.querySelectorAll( '.haku');
		for( var i = 0; i < q.length; ++i)
			q[i].checked = false;
	}

	function replace_base_ary( change, type) {
		var cur_type = type.split('haku-')[1];
		var tier_ipt = document.querySelector( '.mod input[name="' + cur_type + '-tier"]');
		var tier_show = document.querySelector( '.mod .' + cur_type + '.tier');

		switch( type) {
			case 'haku-flat':
				if( change)
					tier_ipt.max = 2;
				else
					tier_ipt.max = flat.length;
				break;
			case 'haku-es':
				if( change)
					tier_ipt.max = 2;
				else
					tier_ipt.max = es.length;
				break;
			default:
				break;
		}
		tier_show.innerHTML = "";
		tier_ipt.value = "";
		run();
		return ;
	}

	function append_default_eq() {
		var eq = document.querySelector( '.eq select[name="btype"]').value;
		var dft = document.querySelector( '.eq select[name="default_eq"]');
		var custom = document.querySelector( '.eq input[name="bes"]');

		var flat_ipt = document.querySelector( '.mod input[name="flat-tier"]');
		var es_ipt = document.querySelector( '.mod input[name="es-tier"]');
		var es_stun_ipt = document.querySelector( '.mod input[name="es-stun-tier"]');

		custom.disabled = true;
		clear_old_result();
		dft.innerHTML = "";

		switch( eq) {
			case "helmet":
				// set mod tier list
				flat = helmet_flat;
				es = helmet_es;
				es_stun = helmet_es_stun;
				// set max mod
				flat_ipt.max = helmet_flat.length - 1;
				es_ipt.max = helmet_es.length - 1;
				es_stun_ipt.max = helmet_es_stun.length - 1;
				// set default eq
				dft.innerHTML += "<option selected>Hubris Circlet</option>"; // 100
				dft.innerHTML += "<option>Custom</option>";
				break;
			case "body":
				flat = body_flat;
				es = body_es;
				es_stun = body_es_stun;
				flat_ipt.max = body_flat.length - 1;
				es_ipt.max = body_es.length - 1;
				es_stun_ipt.max = body_es_stun.length - 1;
				dft.innerHTML += "<option selected>Vaal Regalia</option>"; // 175
				dft.innerHTML += "<option>Custom</option>";
				break;
			case "gloves":
				flat = gloves_flat;
				es = gloves_es;
				es_stun = gloves_es_stun;
				flat_ipt.max = gloves_flat.length - 1;
				es_ipt.max = gloves_es.length - 1;
				es_stun_ipt.max = gloves_es_stun.length - 1;
				dft.innerHTML += "<option selected>Sorcerer Gloves</option>"; // 61
				dft.innerHTML += "<option>Fingerless Silk Gloves</option>";   // 56
				dft.innerHTML += "<option>Custom</option>";
				break;
			case "boots":
				flat = boots_flat;
				es = boots_es;
				es_stun = boots_es_stun;
				flat_ipt.max = boots_flat.length - 1;
				es_ipt.max = boots_es.length - 1;
				es_stun_ipt.max = boots_es_stun.length - 1;
				dft.innerHTML += "<option selected>Sorcerer Boots</option>"; // 64
				dft.innerHTML += "<option>Custom</option>";
				break;
			case "shield":
				flat = shield_flat;
				es = shield_es;
				es_stun = shield_es_stun;
				flat_ipt.max = shield_flat.length - 1;
				es_ipt.max = shield_es.length - 1;
				es_stun_ipt.max = shield_es_stun.length - 1;
				dft.innerHTML += "<option selected>Titanium Spirit Shield</option>"; // 84
				dft.innerHTML += "<option>Harmonic Spirit Shield</option>"; // 72
				dft.innerHTML += "<option>Vaal Spirit Shield</option>"; // 70
				dft.innerHTML += "<option>Fossilised Spirit Shield</option>"; // 61
				dft.innerHTML += "<option>Custom</option>";
				break;
			default:
				break;
		}
		flat_ipt.value = "";
		es_ipt.value = "";
		es_stun_ipt.value = "";
		var tiers = document.querySelectorAll( '.tier');
		for( var q = 0; q < tiers.length; ++q)
			tiers[q].innerHTML = "";
		dft.onchange();
		return ;
	}

	function set_default_eq_base() {
		var dft = document.querySelector( '.eq select[name="default_eq"]');
		var bes = document.querySelector( '.eq input[name="bes"]');

		bes.disabled = true;
		switch( dft.value) {
			case "Hubris Circlet":
				bes.value = 100;
				break;
			case "Vaal Regalia":
				bes.value = 175;
				break;
			case "Sorcerer Gloves":
				bes.value = 61;
				break;
			case "Fingerless Silk Gloves":
				bes.value = 56;
				break;
			case "Sorcerer Boots":
				bes.value = 64;
				break;
			case "Titanium Spirit Shield":
				bes.value = 84;
				break;
			case "Harmonic Spirit Shield":
				bes.value = 72;
				break;
			case "Vaal Spirit Shield":
				bes.value = 70;
				break;
			case "Fossilised Spirit Shield":
				bes.value = 61;
				break;
			case "Custom":
				bes.disabled = false;
			default:
				break;
		}
		run();

		return ;
	}

	function append_tier_info( mod) {
		var cur = document.querySelector( '.mod .' + mod + '.tier');
		var etier = document.querySelector( '.mod input[name="' + mod + '-tier"]');
		var tier;
		cur.innerHTML = "";

		tier = Math.min( etier.max, Math.max( etier.min, etier.value));
		etier.value = tier;

		if( tier > 0 && tier <= etier.max ) {
			if( mod == "flat") {
				if( etier.max == 2) {
					// haku
					cur.innerHTML = "Tier" + tier + ": " + (haku_flat[(tier - 1)] - 1).toString() + "~" + haku_flat[tier].toString();
				}
				else
					cur.innerHTML = "Tier" + tier + ": " + (flat[tier - 1] -1).toString() + "~" + flat[tier].toString();
			}
			else if( mod == "es") {
				if( etier.max == 2) {
					// haku
					cur.innerHTML = "Tier" + tier + ": " + (haku_es[2*(tier - 1)]).toString() + "%~" + haku_es[1+2*(tier-1)].toString() + "%";
				}
				else
					cur.innerHTML = "Tier" + tier + ": " + (es[tier - 1] -1).toString() + "%~" + es[tier].toString() + "%";
			}
			else if( mod == "es-stun")
				cur.innerHTML = "Tier" + tier + ": " + (es_stun[tier - 1] -1).toString() + "%~" + es_stun[tier].toString() + "%";
		}
		run();
	}

	var dft_selector = document.querySelector( '.eq select[name="default_eq"]');
	dft_selector.onchange = set_default_eq_base;

	var type_selector = document.querySelector( '.eq select[name="btype"]');
	type_selector.onchange = append_default_eq;
	type_selector.onchange();

	run();
</script>
</body>
</html>
