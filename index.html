<!DOCTYPE html>
<html lang="zh-tw">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
</style>
</head>
<body>

<h1>Path of Exile Equipment Energy Shield calculator</h1>

<div class="eq">
	<div id="type">
		<select name="btype">
			<option value="helmet">Helmet</option>
			<option value="body">Body Chest</option>
			<option value="gloves">Gloves</option>
			<option value="boots">Boots</option>
			<option value="shield">Shield</option>
		</select>
	</div>
	<div id="base">
		Base ES: <input name="bes" type="number" value="100" disabled/>
		<select name="default_eq" >
			<option selected>Hubris Circlet</option>
			<option>Custom</option>
		</select><br />
		Quality: <input name="superior" type="number" min="0" max="20" value="20" />
	</div>
</div>
<div class="mod">
	<div id="flat">
		Flat ES Tier: <input name="flat-tier" type="number" /><br />
	</div>
	<div id="es">
		ES% Tier: <input name="es-tier" type="number" /><br />
	</div>
	<div id="es-stun">
		ES%/Stun% Tier: <input name="es-stun-tier" type="number" /><br />
	</div>
</div>
<div class="result">
	<button id="calc">Calculate!</button><br />
	ES Range: <label id="es-result"></label>
</div>

<script>
	// ES range
	// global hi, lo
	var hi, lo;
	// helmet
	var helmet_flat = [ 73, 49, 30, 20, 16, 13, 9, 6, 3];
	var helmet_es = [ 133, 121, 101, 83, 65, 47, 29, 11];
	var helmet_es_stun = [ 57, 51, 42, 33, 24, 15, 6];
	// body
	var body_flat = [ 146, 136, 107, 73, 49, 30, 20, 16, 13, 9, 6, 3];
	var body_es = [ 133, 121, 101, 83, 65, 47, 29, 11];
	var body_es_stun = [ 57, 51, 42, 33, 24, 15, 6];
	// gloves
	var gloves_flat = [ 49, 30, 20, 16, 13, 9, 6, 3];
	var gloves_es = [ 133, 121, 101, 83, 65, 47, 29, 11];
	var gloves_es_stun = [ 57, 51, 42, 33, 24, 15, 6];
	// boots
	var boots_flat = [ 49, 30, 20, 16, 13, 9, 6, 3];
	var boots_es = [ 133, 121, 101, 83, 65, 47, 29, 11];
	var boots_es_stun = [ 57, 51, 42, 33, 24, 15, 6];
	// shields
	var shield_flat = [ 136, 107, 73, 49, 30, 20, 16, 13, 9, 6, 3];
	var shield_es = [ 133, 121, 101, 83, 65, 47, 29, 11];
	var shield_es_stun = [ 57, 51, 42, 33, 24, 15, 6];
	// special: haku
	var haku_flat = [ 23, 18, 14];
	var haku_es = [ 69, 55, 53, 44];

	function run() {
		var eq = document.querySelector( '.eq select[name="btype"]').value;
		var bes = Number( document.querySelector( '.eq input[name="bes"]').value);
		var superior = Number( document.querySelector( '.eq input[name="superior"]').value);
		var flat_tier = Number( document.querySelector( '.mod input[name="flat-tier"]').value);
		var es_tier = Number( document.querySelector( '.mod input[name="es-tier"]').value);
		var es_stun_tier = Number( document.querySelector( '.mod input[name="es-stun-tier"]').value);
		var noeq = 0;
		var flat, es, es_stun;
		switch( eq) {
			case "helmet":
				flat = helmet_flat;
				es = helmet_es;
				es_stun = helmet_es_stun;
				break;
			case "body":
				flat = body_flat;
				es = body_es;
				es_stun = body_es_stun;
				break;
			case "gloves":
				flat = gloves_flat;
				es = gloves_es;
				es_stun = gloves_es_stun;
				break;
			case "boots":
				flat = boots_flat;
				es = boots_es;
				es_stun = boots_es_stun;
				break;
			case "shield":
				flat = shield_flat;
				es = shield_es;
				es_stun = shield_es_stun;
				break;
			default:
				alert( "equipment type cannout find.");
				noeq = 1;
				break;
		}

		if( noeq == 0) {
			var t_flat, t_es, t_es_stun;
			t_es = es_tier ? es[ es_tier - 1] - 1 : 0;
			t_es_stun = es_stun_tier ? es_stun[ es_stun_tier - 1] - 1 : 0;
			t_flat = flat_tier ? flat[ flat_tier - 1] - 1 : 0
			hi = ( 1 + ( superior + t_es + t_es_stun )/100 ) * (bes + t_flat);

			t_es = es_tier ? es[ es_tier] : 0;
			t_es_stun = es_stun_tier ? es_stun[ es_stun_tier] : 0;
			t_flat = flat_tier ? flat[ flat_tier] : 0;
			lo = ( 1 + ( superior + t_es + t_es_stun )/100 ) * (bes + t_flat);
			document.querySelector( "#es-result").innerHTML = Math.round(hi) + " ~ " + Math.round(lo);
		}

		return false;
	}

	function append_default_eq() {
		var eq = document.querySelector( '.eq select[name="btype"]').value;
		var dft = document.querySelector( '.eq select[name="default_eq"]');
		var custom = document.querySelector( '.eq input[name="bes"]');
		custom.disabled = true;
		dft.innerHTML = "";

		switch( eq) {
			case "helmet":
				dft.innerHTML += "<option selected>Hubris Circlet</option>"; // 100
				dft.innerHTML += "<option>Custom</option>";
				break;
			case "body":
				dft.innerHTML += "<option selected>Vaal Regalia</option>"; // 175
				dft.innerHTML += "<option>Custom</option>";
				break;
			case "gloves":
				dft.innerHTML += "<option selected>Sorcerer Gloves</option>"; // 61
				dft.innerHTML += "<option>Fingerless Silk Gloves</option>";   // 56
				dft.innerHTML += "<option>Custom</option>";
				break;
			case "boots":
				dft.innerHTML += "<option selected>Sorcerer Boots</option>"; // 64
				dft.innerHTML += "<option>Custom</option>";
				break;
			case "shield":
				dft.innerHTML += "<option selected>Titanium Spirit Shield</option>"; // 84
				dft.innerHTML += "<option>Harmonic Spirit Shield</option>"; // 72
				dft.innerHTML += "<option>Vaal Spirit Shield</option>"; // 70
				dft.innerHTML += "<option>Fossilised Spirit Shield</option>"; // 61
				dft.innerHTML += "<option>Custom</option>";
				break;
			default:
				break;
		}
		dft.style.visibility = "visible";
		dft.onchange();
		return ;
	}

	function set_default_eq_base() {
		var dft = document.querySelector( '.eq select[name="default_eq"]');
		var bes = document.querySelector( '.eq input[name="bes"]');
		switch( dft.value) {
			case "Hubris Circlet":
				bes.value = 100;
				break;
			case "Vaal Regalia":
				bes.value = 175;
				break;
			case "Sorcerer Gloves":
				bes.value = 61;
				break;
			case "Fingerless Silk Gloves":
				bes.value = 56;
				break;
			case "Sorcerer Boots":
				bes.value = 64;
				break;
			case "Titanium Spirit Shield":
				bes.value = 84;
				break;
			case "Harmonic Spirit Shield":
				bes.value = 72;
				break;
			case "Vaal Spirit Shield":
				bes.value = 70;
				break;
			case "Fossilised Spirit Shield":
				bes.value = 61;
				break;
			case "Custom":
				bes.disabled = false;
			default:
				break;
		}
		return ;
	}

	var btn = document.querySelector( "#calc");
	btn.onclick = run;

	var type_selector = document.querySelector( '.eq select[name="btype"]');
	type_selector.onchange = append_default_eq;

	var dft_selector = document.querySelector( '.eq select[name="default_eq"]');
	dft_selector.onchange = set_default_eq_base;
</script>
</body>
</html>
